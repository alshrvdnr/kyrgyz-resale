<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Кыргызстан Подарки</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <!-- ГЛАВНАЯ -->
      <section id="page-home" class="page">
        <header class="main-header" style="padding: 15px">
          <div
            onclick="toggleCitySelector()"
            style="margin-bottom: 15px; cursor: pointer"
          >
            <i
              class="fa-solid fa-location-dot"
              style="color: var(--yellow-main)"
            ></i>
            <span
              id="current-city-label"
              style="font-weight: bold; margin-left: 5px"
              >Бишкек</span
            >
          </div>

          <div
            class="search-profile-row"
            style="
              display: flex;
              gap: 10px;
              align-items: center;
              margin-bottom: 15px;
            "
          >
            <div
              class="search-wrapper"
              style="
                background: #2c2c2e;
                flex: 1;
                padding: 10px;
                border-radius: 10px;
                display: flex;
                align-items: center;
              "
            >
              <i class="fa fa-search" style="color: var(--gray)"></i>
              <input
                type="text"
                id="main-search"
                placeholder="Поиск..."
                style="
                  background: none;
                  border: none;
                  color: #fff;
                  margin-left: 10px;
                  outline: none;
                  width: 100%;
                "
              />
            </div>
            <div
              class="user-avatar-circle"
              id="u-avatar-top"
              onclick="showPage('profile')"
              style="
                width: 40px;
                height: 40px;
                background: var(--yellow-main);
                border-radius: 50%;
                display: flex;
                align-items: center;
                justify-content: center;
                color: #000;
                font-weight: bold;
              "
            >
              ?
            </div>
          </div>

          <div class="categories-container">
            <div class="cat-card active" onclick="filterByCat('Все', this)">
              <i class="fa-solid fa-border-all"></i><span>Все</span>
            </div>
            <div class="cat-card" onclick="filterByCat('flowers', this)">
              <i class="fa-solid fa-leaf"></i><span>Цветы</span>
            </div>
            <div class="cat-card" onclick="filterByCat('gifts', this)">
              <i class="fa-solid fa-gift"></i><span>Подарки</span>
            </div>
            <div class="cat-card" onclick="filterByCat('jewelry', this)">
              <i class="fa-solid fa-ring"></i><span>Ювелирка</span>
            </div>
            <div class="cat-card" onclick="filterByCat('certs', this)">
              <i class="fa-solid fa-ticket"></i><span>Сертификаты</span>
            </div>
          </div>
        </header>
        <main class="listings-grid" id="home-grid"></main>
      </section>

      <!-- ВЫБОР ГОРОДА (Квадратный блок) -->
      <div id="city-selector" class="city-overlay hidden">
        <div class="city-modal">
          <i
            class="fa fa-times close-city-btn"
            onclick="toggleCitySelector()"
          ></i>
          <h3 style="margin: 0">Выберите город</h3>
          <div class="city-grid">
            <div class="city-box" onclick="selectCity('Бишкек')">Бишкек</div>
            <div class="city-box" onclick="selectCity('Ош')">Ош</div>
            <div class="city-box" onclick="selectCity('Манас')">Манас</div>
            <div class="city-box" onclick="selectCity('Токмок')">Токмок</div>
            <div class="city-box" onclick="selectCity('Каракол')">Каракол</div>
          </div>
        </div>
      </div>

      <!-- ПРОФИЛЬ -->
      <section id="page-profile" class="page hidden">
        <div style="text-align: center; padding: 30px 20px">
          <div
            id="u-avatar-big"
            style="
              width: 70px;
              height: 70px;
              background: var(--yellow-main);
              border-radius: 50%;
              margin: 0 auto;
              display: flex;
              align-items: center;
              justify-content: center;
              color: #000;
              font-size: 24px;
              font-weight: bold;
            "
          >
            ?
          </div>
          <h2 id="u-name" style="margin-top: 10px">Имя</h2>
        </div>
        <div class="profile-tabs-nav">
          <div
            class="p-tab active"
            id="tab-active"
            onclick="switchProfileTab('active')"
          >
            Активные
          </div>
          <div
            class="p-tab"
            id="tab-sold"
            onclick="switchProfileTab('archive')"
          >
            Архив
          </div>
        </div>
        <main class="listings-grid" id="my-ads-grid"></main>
      </section>

      <!-- ПОДАТЬ ОБЪЯВЛЕНИЕ (Оригинальный вид) -->
      <section id="page-add" class="page hidden">
        <header
          style="
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
          "
        >
          <i
            class="fa fa-times"
            onclick="showPage('home')"
            style="font-size: 22px"
          ></i>
          <h2 id="add-title-text" style="font-size: 18px; margin: 0">
            Новое объявление
          </h2>
          <div style="width: 22px"></div>
        </header>
        <div class="form-scroll">
          <div class="tariff-container-split">
            <div
              class="tariff-card-half active"
              id="tariff-std"
              onclick="selectTariff('standard')"
            >
              Стандарт
            </div>
            <div
              class="tariff-card-half"
              id="tariff-vip"
              onclick="selectTariff('vip')"
            >
              VIP
            </div>
          </div>
          <div class="f-group">
            <label
              style="display: block; margin-bottom: 8px; color: var(--gray)"
              >Фотографии</label
            >
            <div
              class="main-input"
              onclick="document.getElementById('file-input').click()"
              style="text-align: center; cursor: pointer"
            >
              <i class="fa fa-camera"></i> Выбрать фото
              <input
                type="file"
                id="file-input"
                multiple
                hidden
                onchange="handleFileSelect(this)"
              />
            </div>
            <div
              id="gallery-preview"
              style="
                display: flex;
                gap: 8px;
                margin-top: 10px;
                overflow-x: auto;
              "
            ></div>
          </div>
          <div class="f-group">
            <label>Категория</label>
            <select id="in-cat" class="main-input">
              <option value="flowers">Цветы</option>
              <option value="jewelry">Ювелирка</option>
              <option value="gifts">Подарки</option>
              <option value="certs">Сертификаты</option>
            </select>
          </div>
          <div class="f-group">
            <label>Название товара</label
            ><input type="text" id="in-title" class="main-input" />
          </div>
          <div class="f-group">
            <label>Цена (KGS)</label
            ><input type="number" id="in-price" class="main-input" />
          </div>
          <div class="f-group">
            <label>Телефон</label
            ><input type="tel" id="in-wa" class="main-input" />
          </div>
          <div class="f-group">
            <label>Telegram (@nick)</label
            ><input type="text" id="in-tg" class="main-input" />
          </div>
          <div class="f-group">
            <label>Описание</label
            ><textarea id="in-desc" class="main-input" rows="4"></textarea>
          </div>
          <button
            class="yellow-plus-main"
            style="width: 100%; border-radius: 12px; margin-top: 10px"
            onclick="publishAndSend()"
          >
            Опубликовать
          </button>
        </div>
      </section>

      <!-- СТРАНИЦА ОБЪЯВЛЕНИЯ -->
      <div
        id="product-modal"
        class="full-view-page hidden"
        style="
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: var(--bg);
          z-index: 3000;
          overflow-y: auto;
        "
      >
        <div id="pv-content"></div>
      </div>

      <!-- ИЗБРАННОЕ -->
      <section id="page-favs" class="page hidden">
        <header style="padding: 20px 15px"><h2>Избранные</h2></header>
        <main class="listings-grid" id="favs-grid"></main>
      </section>

      <!-- НАВИГАЦИЯ -->
      <nav class="bottom-nav">
        <button class="nav-item active" onclick="showPage('home')" id="n-home">
          <i class="fa-solid fa-house"></i><span>Главное</span>
        </button>
        <div class="nav-center">
          <button class="yellow-plus-main" onclick="openAddPage()">
            <i class="fa-solid fa-plus"></i>
          </button>
          <p>Подать</p>
        </div>
        <button class="nav-item" onclick="showPage('favs')" id="n-favs">
          <i class="fa-solid fa-heart"></i><span>Избранные</span>
        </button>
      </nav>
    </div>
    <script src="app.js"></script>
  </body>
</html>
