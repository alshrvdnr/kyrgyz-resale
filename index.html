<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Lalafo Clone KG</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <!-- ГЛАВНАЯ СТРАНИЦА -->
      <section id="page-home" class="page">
        <header class="header">
          <div class="search-bar">
            <i class="fa fa-search"></i>
            <input type="text" id="search-input" placeholder="Я ищу..." />
            <button class="filter-icon-btn" onclick="showPage('filter')">
              <i class="fa fa-sliders"></i>
            </button>
          </div>
          <div class="category-scroll">
            <div class="cat-pill active" onclick="filterByCat('Все')">Все</div>
            <div class="cat-pill" onclick="filterByCat('Электроника')">
              Электроника
            </div>
            <div class="cat-pill" onclick="filterByCat('Транспорт')">
              Транспорт
            </div>
            <div class="cat-pill" onclick="filterByCat('Работа')">Работа</div>
            <div class="cat-pill" onclick="filterByCat('Услуги')">Услуги</div>
          </div>
        </header>
        <main class="listings-grid" id="main-grid"></main>
      </section>

      <!-- СТРАНИЦА ИЗБРАННОЕ -->
      <section id="page-favs" class="page hidden">
        <header class="sub-header">
          <h2>Избранное</h2>
          <button class="txt-btn" onclick="clearFavs()">Удалить всё</button>
        </header>
        <div class="tabs-line">
          <span class="active">Объявления</span>
          <span>Поиски</span>
        </div>
        <main class="listings-grid" id="favs-grid"></main>
      </section>

      <!-- СТРАНИЦА ПОДАТЬ ОБЪЯВЛЕНИЕ -->
      <section id="page-add" class="page hidden">
        <header class="sub-header">
          <h2>Новое объявление</h2>
          <button class="close-btn" onclick="showPage('home')">✕</button>
        </header>
        <div class="form-body">
          <div class="form-group">
            <label>Название товара</label>
            <input
              type="text"
              id="add-title"
              placeholder="Напр. iPhone 15 Pro"
            />
          </div>
          <div class="form-group">
            <label>Цена (KGS)</label>
            <input type="number" id="add-price" placeholder="0" />
          </div>
          <div class="form-group">
            <label>Категория</label>
            <select id="add-cat">
              <option value="Электроника">Электроника</option>
              <option value="Транспорт">Транспорт</option>
              <option value="Услуги">Услуги</option>
            </select>
          </div>
          <div class="form-group">
            <label>Описание</label>
            <textarea
              id="add-desc"
              placeholder="Расскажите подробнее..."
            ></textarea>
          </div>
          <div class="form-group">
            <label>Ссылка на фото</label>
            <input type="text" id="add-img" placeholder="https://..." />
          </div>
          <button class="btn-primary" onclick="publishAd()">
            Опубликовать
          </button>
        </div>
      </section>

      <!-- СТРАНИЦА ЧАТЫ -->
      <section id="page-chats" class="page hidden">
        <header class="sub-header">
          <h2>Чаты</h2>
        </header>
        <div class="chats-list">
          <div class="empty-state">У вас пока нет активных диалогов</div>
        </div>
      </section>

      <!-- СТРАНИЦА ПРОФИЛЬ -->
      <section id="page-profile" class="page hidden">
        <div class="profile-header-card">
          <div class="profile-info">
            <div class="user-avatar" id="user-avatar">?</div>
            <div>
              <h3 id="user-name">Загрузка...</h3>
              <p class="edit-link">Редактировать профиль</p>
            </div>
          </div>
        </div>
        <div class="profile-menu">
          <div class="menu-item">
            <i class="fa fa-wallet"></i> Кошелек <span>0.00 KGS</span>
          </div>
          <div class="menu-item">
            <i class="fa fa-chart-line"></i> Эффективность
          </div>
        </div>
        <div class="section-title">Мои объявления</div>
        <div id="my-ads-grid" class="listings-grid"></div>
      </section>

      <!-- СТРАНИЦА ФИЛЬТРОВ -->
      <section id="page-filter" class="page hidden">
        <header class="sub-header">
          <button onclick="showPage('home')">✕</button>
          <h2>Фильтр</h2>
          <button class="txt-btn" onclick="resetFilters()">Очистить</button>
        </header>
        <div class="filter-body">
          <div class="filter-item">
            <label>Категория</label>
            <select id="f-cat">
              <option value="Все">Выбрать</option>
              <option value="Электроника">Электроника</option>
              <option value="Транспорт">Транспорт</option>
            </select>
          </div>
          <div class="filter-item">
            <label>Сортировать</label>
            <div class="radio-group">
              <label
                ><input type="radio" name="sort" value="new" checked /> Сначала
                новые</label
              >
              <label
                ><input type="radio" name="sort" value="cheap" /> Сначала
                дешевле</label
              >
              <label
                ><input type="radio" name="sort" value="expensive" /> Сначала
                дороже</label
              >
            </div>
          </div>
          <button class="btn-primary apply-btn" onclick="applyFilters()">
            Показать результаты
          </button>
        </div>
      </section>

      <!-- ТАБ-БАР (НАВИГАЦИЯ) -->
      <nav class="tab-bar">
        <button
          class="tab-item active"
          onclick="showPage('home')"
          id="nav-home"
        >
          <i class="fa fa-home"></i><span>Главная</span>
        </button>
        <button class="tab-item" onclick="showPage('favs')" id="nav-favs">
          <i class="fa fa-heart"></i><span>Избранное</span>
        </button>
        <div class="center-btn-wrap">
          <button class="add-btn-main" onclick="showPage('add')">
            <i class="fa fa-plus"></i>
          </button>
          <span class="add-label">Подать с ИИ</span>
        </div>
        <button class="tab-item" onclick="showPage('chats')" id="nav-chats">
          <i class="fa fa-envelope"></i><span>Чаты</span>
        </button>
        <button class="tab-item" onclick="showPage('profile')" id="nav-profile">
          <i class="fa fa-user"></i><span>Профиль</span>
        </button>
      </nav>
    </div>
    <script src="app.js"></script>
  </body>
</html>
