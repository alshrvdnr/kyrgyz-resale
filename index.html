<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Кыргызстан Подарки</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <!-- ГЛАВНАЯ -->
      <section id="page-home" class="page">
        <header style="padding: 15px">
          <div class="top-location-bar" onclick="toggleCitySelector()">
            <i
              class="fa-solid fa-location-dot"
              style="color: var(--yellow-main)"
            ></i>
            <span id="current-city-label">Бишкек</span>
            <i
              class="fa-solid fa-chevron-right"
              style="font-size: 10px; margin-left: 4px"
            ></i>
          </div>

          <div
            style="
              display: flex;
              gap: 10px;
              align-items: center;
              margin-bottom: 15px;
            "
          >
            <div
              style="
                background: #2c2c2e;
                flex: 1;
                padding: 10px;
                border-radius: 12px;
                display: flex;
                align-items: center;
              "
            >
              <i class="fa fa-search" style="color: var(--gray)"></i>
              <input
                type="text"
                id="main-search"
                placeholder="Поиск..."
                style="
                  background: none;
                  border: none;
                  color: #fff;
                  margin-left: 10px;
                  outline: none;
                  width: 100%;
                "
              />
            </div>
            <div
              id="u-avatar-top"
              onclick="showPage('profile')"
              style="
                width: 42px;
                height: 42px;
                background: var(--yellow-main);
                border-radius: 50%;
                display: flex;
                align-items: center;
                justify-content: center;
                color: #000;
                font-weight: bold;
              "
            >
              ?
            </div>
          </div>

          <div class="categories-container">
            <div class="cat-card active" onclick="filterByCat('Все', this)">
              <i class="fa-solid fa-border-all"></i><span>Все</span>
            </div>
            <div class="cat-card" onclick="filterByCat('flowers', this)">
              <i class="fa-solid fa-leaf"></i><span>Цветы</span>
            </div>
            <div class="cat-card" onclick="filterByCat('gifts', this)">
              <i class="fa-solid fa-gift"></i><span>Подарки</span>
            </div>
            <div class="cat-card" onclick="filterByCat('jewelry', this)">
              <i class="fa-solid fa-ring"></i><span>Ювелирка</span>
            </div>
            <div class="cat-card" onclick="filterByCat('certs', this)">
              <i class="fa-solid fa-ticket"></i><span>Сертификаты</span>
            </div>
          </div>
        </header>
        <h2
          id="dynamic-feed-title"
          style="margin: 0 15px 10px; font-size: 18px"
        >
          Свежие предложения
        </h2>
        <main class="listings-grid" id="home-grid"></main>
      </section>

      <!-- ВЫБОР ГОРОДА -->
      <div
        id="city-selector"
        class="hidden"
        style="
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: rgba(0, 0, 0, 0.8);
          z-index: 5000;
          display: flex;
          align-items: center;
          justify-content: center;
        "
      >
        <div
          style="
            background: #1e1e1e;
            width: 280px;
            padding: 25px;
            border-radius: 20px;
            position: relative;
            text-align: center;
          "
        >
          <i
            class="fa fa-times"
            onclick="toggleCitySelector()"
            style="
              position: absolute;
              top: 15px;
              right: 15px;
              color: var(--yellow-main);
              font-size: 20px;
            "
          ></i>
          <h3>Выберите город</h3>
          <div
            style="
              display: grid;
              grid-template-columns: 1fr 1fr;
              gap: 10px;
              margin-top: 15px;
            "
          >
            <div
              class="city-box"
              onclick="selectCity('Бишкек')"
              style="background: #333; padding: 15px; border-radius: 12px"
            >
              Бишкек
            </div>
            <div
              class="city-box"
              onclick="selectCity('Ош')"
              style="background: #333; padding: 15px; border-radius: 12px"
            >
              Ош
            </div>
            <div
              class="city-box"
              onclick="selectCity('Манас')"
              style="background: #333; padding: 15px; border-radius: 12px"
            >
              Манас
            </div>
            <div
              class="city-box"
              onclick="selectCity('Токмок')"
              style="background: #333; padding: 15px; border-radius: 12px"
            >
              Токмок
            </div>
            <div
              class="city-box"
              onclick="selectCity('Каракол')"
              style="background: #333; padding: 15px; border-radius: 12px"
            >
              Каракол
            </div>
          </div>
        </div>
      </div>

      <!-- ПОДАТЬ ОБЪЯВЛЕНИЕ -->
      <section id="page-add" class="page hidden">
        <header
          style="
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
          "
        >
          <i
            class="fa fa-times"
            onclick="cancelAdd()"
            style="font-size: 22px"
          ></i>
          <h2 id="add-title-text" style="font-size: 18px; margin: 0">
            Новое объявление
          </h2>
          <div style="width: 22px"></div>
        </header>
        <div class="form-scroll">
          <div class="tariff-container-split">
            <div
              class="tariff-card-half tariff-std active"
              id="tariff-std"
              onclick="selectTariff('standard')"
            >
              Стандарт<br /><small>Бесплатно</small>
            </div>
            <div
              class="tariff-card-half tariff-vip"
              id="tariff-vip"
              onclick="selectTariff('vip')"
            >
              VIP<br /><small>100 сом</small>
            </div>
          </div>

          <div id="vip-block" class="hidden">
            <div class="vip-details-yellow-glow">
              <p style="font-size: 14px; margin: 0">
                VIP-объявление будет в ТОПе 3 дня.
              </p>
              <img
                src="https://i.ibb.co/v487YmS6/photo-2025-02-18-19-14-11.jpg"
                style="
                  width: 130px;
                  height: 130px;
                  margin: 15px 0;
                  border-radius: 10px;
                "
              />
              <div
                style="
                  background: var(--yellow-main);
                  color: #000;
                  padding: 12px;
                  border-radius: 10px;
                  font-weight: bold;
                  cursor: pointer;
                "
                onclick="document.getElementById('receipt-input').click()"
                id="receipt-label"
              >
                Добавить чек
              </div>
              <input
                type="file"
                id="receipt-input"
                hidden
                onchange="handleReceiptSelect(this)"
              />
            </div>
          </div>

          <div class="f-group">
            <label>Фотографии (макс. 5)</label>
            <div
              class="main-input"
              onclick="document.getElementById('file-input').click()"
              style="text-align: center; cursor: pointer"
            >
              <i class="fa fa-camera"></i> Выбрать фото
              <input
                type="file"
                id="file-input"
                multiple
                hidden
                onchange="handleFileSelect(this)"
              />
            </div>
            <div
              id="gallery-preview"
              style="
                display: flex;
                gap: 8px;
                margin-top: 10px;
                overflow-x: auto;
              "
            ></div>
          </div>

          <div class="f-group">
            <label>Категория</label>
            <select id="in-cat" class="main-input">
              <option value="flowers">Цветы</option>
              <option value="jewelry">Ювелирка</option>
              <option value="gifts">Подарки</option>
              <option value="certs">Сертификаты</option>
            </select>
          </div>
          <div class="f-group">
            <label>Город</label>
            <select id="in-city" class="main-input">
              <option value="Бишкек">Бишкек</option>
              <option value="Ош">Ош</option>
              <option value="Манас">Манас</option>
              <option value="Каракол">Каракол</option>
            </select>
          </div>
          <div class="f-group">
            <label>Название товара</label
            ><input
              type="text"
              id="in-title"
              class="main-input"
              placeholder="Например: Букет роз, Кольцо золотое..."
            />
          </div>
          <div class="f-group">
            <label>Цена (KGS)</label
            ><input
              type="number"
              id="in-price"
              class="main-input"
              placeholder="Введите цену"
            />
          </div>
          <div class="f-group">
            <label>Дата получения товара</label
            ><input type="date" id="in-receive-date" class="main-input" />
          </div>
          <div class="f-group">
            <label>Telegram (@nick)</label
            ><input
              type="text"
              id="in-tg"
              class="main-input"
              placeholder="@nickname"
            />
          </div>
          <div class="f-group">
            <label>Телефон</label
            ><input
              type="tel"
              id="in-wa"
              class="main-input"
              placeholder="0555 123 456"
            />
          </div>
          <div class="f-group">
            <label>Описание</label
            ><textarea
              id="in-desc"
              class="main-input"
              rows="4"
              placeholder="Подробное описание..."
            ></textarea>
          </div>

          <button
            class="yellow-plus-main"
            style="
              width: 100%;
              border-radius: 15px;
              height: 60px;
              font-weight: 800;
              text-transform: uppercase;
            "
            onclick="publishAndSend()"
          >
            Опубликовать
          </button>
        </div>
      </section>

      <!-- ИЗБРАННОЕ -->
      <section id="page-favs" class="page hidden">
        <header class="favs-header-custom">
          <h2 style="margin: 0">Избранное</h2>
          <span class="favs-clear-btn" onclick="clearFavs()">Очистить</span>
        </header>
        <main id="favs-content-area"></main>
      </section>

      <!-- ПРОФИЛЬ -->
      <section id="page-profile" class="page hidden">
        <header style="padding: 15px">
          <button class="back-btn-profile" onclick="showPage('home')">
            <i class="fa fa-arrow-left"></i> Назад
          </button>
        </header>
        <div style="text-align: center; padding: 10px 20px 20px">
          <div
            id="u-avatar-big"
            style="
              width: 70px;
              height: 70px;
              background: var(--yellow-main);
              border-radius: 50%;
              margin: 0 auto;
              display: flex;
              align-items: center;
              justify-content: center;
              color: #000;
              font-size: 24px;
              font-weight: bold;
            "
          >
            ?
          </div>
          <h2 id="u-name" style="margin-top: 10px">Никнейм</h2>
        </div>
        <div class="profile-tabs">
          <div
            class="p-tab active"
            id="tab-active"
            onclick="switchProfileTab('active')"
          >
            Активные
          </div>
          <div
            class="p-tab"
            id="tab-archive"
            onclick="switchProfileTab('archive')"
          >
            Архив
          </div>
        </div>
        <main class="listings-grid" id="my-ads-grid"></main>
      </section>

      <!-- МОДАЛКА ТОВАРА -->
      <div
        id="product-modal"
        class="hidden"
        style="
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: var(--bg);
          z-index: 3000;
          overflow-y: auto;
        "
      >
        <div id="pv-content"></div>
      </div>

      <!-- НАВИГАЦИЯ -->
      <nav class="bottom-nav">
        <button class="nav-item active" onclick="showPage('home')" id="n-home">
          <i class="fa-solid fa-house"></i><span>Главное</span>
        </button>
        <div class="nav-center">
          <button class="yellow-plus-main" onclick="showPage('add')">
            <i class="fa-solid fa-plus"></i>
          </button>
          <p>Подать</p>
        </div>
        <button class="nav-item" onclick="showPage('favs')" id="n-favs">
          <i class="fa-solid fa-heart"></i><span>Избранные</span>
        </button>
      </nav>
    </div>
    <script src="app.js"></script>
  </body>
</html>
