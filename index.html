<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Кыргызстан Перепродажа</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <!-- ВЕРХНИЙ БЛОК: Поиск и Фильтр -->
      <header class="header">
        <div class="search-container">
          <div class="search-bar">
            <i class="fa fa-search search-icon"></i>
            <input type="text" id="search-input" placeholder="Я ищу..." />
          </div>
          <button class="filter-btn" onclick="openFilter()">Фильтр</button>
        </div>
      </header>

      <!-- КАТЕГОРИИ (Горизонтальный скролл) -->
      <div class="categories-wrapper">
        <div class="categories-scroll" id="categories-list">
          <!-- Рендерится из JS -->
        </div>
      </div>

      <!-- ТАБЫ: Рекомендуемые / Новые -->
      <div class="tabs">
        <button class="tab-item active" onclick="switchTab('rec', this)">
          Рекомендуемые
        </button>
        <button class="tab-item" onclick="switchTab('new', this)">Новые</button>
      </div>

      <!-- СЕТКА ОБЪЯВЛЕНИЙ -->
      <main class="main-content">
        <div class="listings-grid" id="listings-grid">
          <!-- Карточки рендерятся из JS -->
        </div>
      </main>

      <!-- НИЖНЯЯ ПАНЕЛЬ НАВИГАЦИИ -->
      <nav class="bottom-nav">
        <button class="nav-item active" onclick="showPage('home')">
          <i class="fa fa-home"></i>
          <span>Главная</span>
        </button>
        <button class="nav-item" onclick="showPage('fav')">
          <i class="fa fa-heart"></i>
          <span>Избранное</span>
        </button>
        <div class="nav-add-container">
          <button class="nav-add-btn" onclick="showPage('add')">
            <i class="fa fa-plus"></i>
          </button>
        </div>
        <button class="nav-item" onclick="showPage('chats')">
          <i class="fa fa-comment-dots"></i>
          <span>Чаты</span>
        </button>
        <button class="nav-item" onclick="showPage('profile')">
          <i class="fa fa-user"></i>
          <span>Профиль</span>
        </button>
      </nav>

      <!-- MODALS (Hidden by default) -->
      <div id="filter-sheet" class="bottom-sheet hidden">
        <div class="sheet-content">
          <h3>Фильтры</h3>
          <div class="filter-group">
            <label>Город</label>
            <select id="filter-city"></select>
          </div>
          <button class="apply-btn" onclick="closeFilter()">Применить</button>
        </div>
        <div class="overlay" onclick="closeFilter()"></div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
